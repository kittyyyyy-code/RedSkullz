<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedSkullz Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-screen">
    <h2>Enter your name</h2>
    <input type="text" id="username" placeholder="Your name..." />
    <button onclick="login()">Join Chat</button>
    <p id="name-error"></p>
  </div>

  <div id="chat-screen" style="display:none;">
    <header>
      <h2>RedSkullz Private Chat ðŸ’¬</h2>
      <button id="callBtn" onclick="startCall()">ðŸ“ž Call</button>
    </header>

    <div id="chatBox"></div>

    <div id="inputArea">
      <input id="msg" placeholder="Type a message..." />
      <input type="file" id="imgInput" accept="image/*" multiple />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <audio id="ding" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
  
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
