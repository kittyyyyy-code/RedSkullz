<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hexagon Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #101010;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .chat-box {
      background: #1e1e1e;
      width: 90%;
      max-width: 400px;
      height: 70vh;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      background: #4b4bff;
      color: white;
      padding: 8px 10px;
      border-radius: 8px;
      margin: 5px 0;
      word-wrap: break-word;
    }
    .input-box {
      display: flex;
      gap: 5px;
      margin-top: 10px;
      width: 90%;
      max-width: 400px;
    }
    input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #6a5acd;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Hexagon Chat</h2>

  <div class="chat-box" id="chat-box">
    <div class="message">Welcome to Hexagon!</div>
  </div>

  <div class="input-box">
    <input type="text" id="msg" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const chatBox = document.getElementById('chat-box');
      const input = document.getElementById('msg');
      const msg = input.value.trim();
      if (msg) {
        const div = document.createElement('div');
        div.className = 'message';
        div.textContent = msg;
        chatBox.appendChild(div);
        input.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
</html>
