<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comic Crew HQ ðŸ’¬</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-screen">
    <h1>ðŸŽ¨ Comic Crew HQ</h1>
    <p>Invite-only chat for our comic team</p>
    <input type="text" id="username" placeholder="Enter your username..." />
    <input type="text" id="inviteCode" placeholder="Invite code..." />
    <button onclick="login()">Join</button>
    <p id="error" style="color: red;"></p>
  </div>

  <div id="chat-screen" style="display: none;">
    <header>
      <h2>ðŸ’¬ Comic Crew Chat</h2>
      <button onclick="showOCModal()">ðŸ§  My OC</button>
      <button onclick="logout()">ðŸšª Leave</button>
    </header>

    <div id="chatBox"></div>

    <div id="inputArea">
      <input id="msg" placeholder="Type a message..." />
      <input type="file" id="imgInput" accept="image/*" multiple />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- OC Modal -->
  <div id="ocModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeOCModal()">&times;</span>
      <h2>ðŸ§  Your OC Info</h2>
      <input id="ocName" placeholder="OC Name" />
      <textarea id="ocDesc" placeholder="Describe your OC..."></textarea>
      <input type="file" id="ocImage" accept="image/*" />
      <button onclick="saveOC()">Save OC</button>
    </div>
  </div>

  <audio id="ding" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
