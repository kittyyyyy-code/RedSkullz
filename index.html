<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Maker</title>
<style>
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#f0f0f0;
    color:#333;
  }
  header {
    background:#222;
    color:white;
    padding:20px;
    text-align:center;
    font-size:2em;
  }
  .container {
    max-width:900px;
    margin:20px auto;
    padding:20px;
    background:white;
    border-radius:10px;
    box-shadow:0 0 15px rgba(0,0,0,0.2);
  }
  button {
    padding:10px 20px;
    margin:5px;
    font-weight:bold;
    border:none;
    border-radius:5px;
    cursor:pointer;
    background:#222;
    color:white;
  }
  button:hover {
    background:#555;
  }
  input[type="text"], input[type="file"] {
    width:100%;
    padding:10px;
    margin:5px 0 15px 0;
    border:1px solid #ccc;
    border-radius:5px;
  }
  textarea {
    width:100%;
    height:200px;
    padding:10px;
    margin:10px 0;
    border:1px solid #ccc;
    border-radius:5px;
    font-family: Arial, sans-serif;
  }
  .chapter {
    border:1px solid #ccc;
    padding:15px;
    border-radius:5px;
    margin:10px 0;
    background:#fafafa;
  }
  .book-cover {
    width:150px;
    height:200px;
    object-fit:cover;
    margin:10px 0;
    border:1px solid #ccc;
  }
  .books-list {
    margin-top:20px;
  }
  .book-entry {
    border:1px solid #222;
    padding:15px;
    border-radius:10px;
    margin:10px 0;
    background:#eee;
    cursor:pointer;
  }
</style>
</head>
<body>
<header>ðŸ“š Red Skullz Book Maker</header>
<div class="container">
  <h2>Create Your Book</h2>
  <input type="text" id="bookTitle" placeholder="Book Title">
  <input type="file" id="bookCover">
  <button onclick="startBook()">Make Book</button>
</div>

<div class="container" id="bookEditorContainer" style="display:none;">
  <h2 id="currentBookTitle"></h2>
  <h3>Write Chapter</h3>
  <textarea id="chapterContent" placeholder="Write your chapter here..."></textarea>
  <button onclick="finishChapter()">Finish Chapter</button>
  <div id="chaptersContainer"></div>
  <button onclick="finishBook()">Finish Book</button>
</div>

<div class="container">
  <h2>Books Library</h2>
  <div id="booksLibrary" class="books-list"></div>
</div>

<script>
let currentBook = { title: '', cover: '', chapters: [] };
let books = JSON.parse(localStorage.getItem('booksLibrary')) || [];

function startBook() {
  const title = document.getElementById('bookTitle').value.trim();
  const coverInput = document.getElementById('bookCover');
  if(!title) { alert("Please enter a title!"); return; }
  currentBook.title = title;

  if(coverInput.files.length > 0){
    const reader = new FileReader();
    reader.onload = function(e){
      currentBook.cover = e.target.result;
      showBookEditor();
    }
    reader.readAsDataURL(coverInput.files[0]);
  } else {
    currentBook.cover = '';
    showBookEditor();
  }
}

function showBookEditor() {
  document.getElementById('bookEditorContainer').style.display = 'block';
  document.getElementById('currentBookTitle').innerText = currentBook.title;
}

function finishChapter() {
  const content = document.getElementById('chapterContent').value.trim();
  if(!content){ alert("Write something first!"); return; }
  currentBook.chapters.push(content);
  
  const chapterDiv = document.createElement('div');
  chapterDiv.className = 'chapter';
  chapterDiv.innerHTML = `<strong>Chapter ${currentBook.chapters.length}:</strong><br>${content.replace(/\n/g,'<br>')}`;
  document.getElementById('chaptersContainer').appendChild(chapterDiv);

  document.getElementById('chapterContent').value = '';
}

function finishBook() {
  books.push({...currentBook});
  localStorage.setItem('booksLibrary', JSON.stringify(books));
  alert("Book finished and saved!");
  
  // Reset editor
  currentBook = { title: '', cover: '', chapters: [] };
  document.getElementById('bookEditorContainer').style.display = 'none';
  document.getElementById('chaptersContainer').innerHTML = '';
  document.getElementById('bookTitle').value = '';
  document.getElementById('bookCover').value = '';
  renderLibrary();
}

function renderLibrary() {
  const library = document.getElementById('booksLibrary');
  library.innerHTML = '';
  books.forEach((book, idx)=>{
    const bookDiv = document.createElement('div');
    bookDiv.className = 'book-entry';
    bookDiv.innerHTML = `<strong>${book.title}</strong><br>${book.cover ? `<img src="${book.cover}" class="book-cover">` : ''}<br>Chapters: ${book.chapters.length}`;
    bookDiv.onclick = ()=>viewBook(idx);
    library.appendChild(bookDiv);
  });
}

function viewBook(idx) {
  const book = books[idx];
  const viewWindow = window.open('', '_blank');
  viewWindow.document.write(`<html><head><title>${book.title}</title></head><body style="font-family:Arial,sans-serif; padding:20px;">
  <h1>${book.title}</h1>
  ${book.cover ? `<img src="${book.cover}" style="width:200px; height:300px; object-fit:cover;">` : ''}
  ${book.chapters.map((c,i)=>`<h3>Chapter ${i+1}</h3><p>${c.replace(/\n/g,'<br>')}</p>`).join('')}
  </body></html>`);
}

renderLibrary();
</script>
</body>
</html>
