<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Kitty</title>
<style>
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#f0f0f0;
    color:#333;
  }
  header {
    background:#222;
    color:white;
    padding:20px;
    text-align:center;
    font-size:2em;
  }
  .container {
    max-width:900px;
    margin:20px auto;
    padding:20px;
    background:white;
    border-radius:10px;
    box-shadow:0 0 15px rgba(0,0,0,0.2);
  }
  button {
    padding:10px 20px;
    margin:5px;
    font-weight:bold;
    border:none;
    border-radius:5px;
    cursor:pointer;
    background:#222;
    color:white;
  }
  button:hover {
    background:#555;
  }
  input[type="text"], input[type="file"] {
    width:100%;
    padding:10px;
    margin:5px 0 15px 0;
    border:1px solid #ccc;
    border-radius:5px;
  }
  textarea {
    width:100%;
    height:200px;
    padding:10px;
    margin:10px 0;
    border:1px solid #ccc;
    border-radius:5px;
    font-family: Arial, sans-serif;
  }
  .chapter {
    border:1px solid #ccc;
    padding:15px;
    border-radius:5px;
    margin:10px 0;
    background:#fafafa;
  }
  .book-cover {
    width:150px;
    height:200px;
    object-fit:cover;
    margin:10px 0;
    border:1px solid #ccc;
  }
  .books-list {
    margin-top:20px;
  }
  .book-entry {
    border:1px solid #222;
    padding:15px;
    border-radius:10px;
    margin:10px 0;
    background:#eee;
    cursor:pointer;
  }
  h2 {margin-top:0;}
</style>
</head>
<body>
<header>ðŸ“š Library Kitty</header>

<div class="container" id="newBookContainer">
  <h2>Create a Book or Draft</h2>
  <input type="text" id="bookTitle" placeholder="Book Title">
  <input type="file" id="bookCover">
  <button onclick="startBook()">Make Book</button>
  <button onclick="startDraft()">Save as Draft</button>
</div>

<div class="container" id="bookEditorContainer" style="display:none;">
  <h2 id="currentBookTitle"></h2>
  <h3>Write Chapter</h3>
  <textarea id="chapterContent" placeholder="Write your chapter here..."></textarea>
  <button onclick="finishChapter()">Finish Chapter</button>
  <div id="chaptersContainer"></div>
  <button onclick="finishBook()">Finish Book</button>
  <button onclick="saveDraft()">Save Draft</button>
</div>

<div class="container">
  <h2>Books Library</h2>
  <div id="booksLibrary" class="books-list"></div>
</div>

<div class="container">
  <h2>Drafts</h2>
  <div id="draftsLibrary" class="books-list"></div>
</div>

<script>
let currentBook = { title:'', cover:'', chapters:[], isDraft:false };
let books = JSON.parse(localStorage.getItem('booksLibrary')) || [];
let drafts = JSON.parse(localStorage.getItem('draftsLibrary')) || [];

// Start new book
function startBook(){
  startBookInternal(false);
}

// Start new draft
function startDraft(){
  startBookInternal(true);
}

function startBookInternal(asDraft){
  const title = document.getElementById('bookTitle').value.trim();
  const coverInput = document.getElementById('bookCover');
  if(!title){ alert("Please enter a title!"); return; }
  
  currentBook = { title, cover:'', chapters:[], isDraft: asDraft };

  if(coverInput.files.length>0){
    const reader = new FileReader();
    reader.onload = function(e){
      currentBook.cover = e.target.result;
      showBookEditor();
    }
    reader.readAsDataURL(coverInput.files[0]);
  } else {
    showBookEditor();
  }
}

function showBookEditor(){
  document.getElementById('bookEditorContainer').style.display='block';
  document.getElementById('currentBookTitle').innerText=currentBook.title;
  renderChapters();
}

// Finish chapter
function finishChapter(){
  const content=document.getElementById('chapterContent').value.trim();
  if(!content){ alert("Write something first!"); return; }
  currentBook.chapters.push(content);
  document.getElementById('chapterContent').value='';
  renderChapters();
}

function renderChapters(){
  const container=document.getElementById('chaptersContainer');
  container.innerHTML='';
  currentBook.chapters.forEach((c,i)=>{
    const div=document.createElement('div');
    div.className='chapter';
    div.innerHTML=`<strong>Chapter ${i+1}:</strong><br>${c.replace(/\n/g,'<br>')}`;
    container.appendChild(div);
  });
}

// Finish Book
function finishBook(){
  if(currentBook.chapters.length===0){ alert("Add at least one chapter!"); return; }
  books.push({...currentBook, isDraft:false});
  localStorage.setItem('booksLibrary', JSON.stringify(books));
  removeDraftIfExists();
  alert("Book finished and saved!");
  resetEditor();
  renderLibrary();
}

// Save Draft
function saveDraft(){
  currentBook.isDraft=true;
  drafts.push({...currentBook});
  localStorage.setItem('draftsLibrary', JSON.stringify(drafts));
  alert("Draft saved!");
  resetEditor();
  renderDrafts();
}

// Remove draft if finished as book
function removeDraftIfExists(){
  drafts = drafts.filter(d => d.title !== currentBook.title);
  localStorage.setItem('draftsLibrary', JSON.stringify(drafts));
}

// Reset editor
function resetEditor(){
  currentBook={ title:'', cover:'', chapters:[], isDraft:false };
  document.getElementById('bookEditorContainer').style.display='none';
  document.getElementById('chaptersContainer').innerHTML='';
  document.getElementById('bookTitle').value='';
  document.getElementById('bookCover').value='';
  document.getElementById('chapterContent').value='';
}

// Render libraries
function renderLibrary(){
  const library=document.getElementById('booksLibrary');
  library.innerHTML='';
  books.forEach((book,idx)=>{
    const div=document.createElement('div');
    div.className='book-entry';
    div.innerHTML=`<strong>${book.title}</strong><br>${book.cover ? `<img src="${book.cover}" class="book-cover">` : ''}<br>Chapters: ${book.chapters.length}`;
    div.onclick=()=>viewBook(book);
    library.appendChild(div);
  });
}

function renderDrafts(){
  const draftLib=document.getElementById('draftsLibrary');
  draftLib.innerHTML='';
  drafts.forEach((draft,idx)=>{
    const div=document.createElement('div');
    div.className='book-entry';
    div.innerHTML=`<strong>${draft.title}</strong><br>${draft.cover ? `<img src="${draft.cover}" class="book-cover">` : ''}<br>Chapters: ${draft.chapters.length}`;
    div.onclick=()=>editDraft(idx);
    draftLib.appendChild(div);
  });
}

// View book (cannot edit)
function viewBook(book){
  const win=window.open('','_blank');
  win.document.write(`<html><head><title>${book.title}</title></head><body style="font-family:Arial,sans-serif; padding:20px;">
  <h1>${book.title}</h1>
  ${book.cover ? `<img src="${book.cover}" style="width:200px;height:300px;object-fit:cover;">` : ''}
  ${book.chapters.map((c,i)=>`<h3>Chapter ${i+1}</h3><p>${c.replace(/\n/g,'<br>')}</p>`).join('')}
  </body></html>`);
}

// Edit draft
function editDraft(idx){
  currentBook = drafts[idx];
  drafts.splice(idx,1); // remove it so we can overwrite later
  localStorage.setItem('draftsLibrary', JSON.stringify(drafts));
  showBookEditor();
}

// Initialize
renderLibrary();
renderDrafts();
</script>
</body>
</html>
