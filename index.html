  <script type="module">
    // Import Firebase libraries
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Your Firebase config (paste yours here)
    const firebaseConfig = {
      apiKey: "AIzaSyDGBEyrBiqsMFmSG1zzS2LWubip4Or6q9g",
      authDomain: "confession-8df39.firebaseapp.com",
      databaseURL: "https://confession-8df39-default-rtdb.firebaseio.com",
      projectId: "confession-8df39",
      storageBucket: "confession-8df39.firebasestorage.app",
      messagingSenderId: "363784488567",
      appId: "1:363784488567:web:9bbf7c98f8a89ef17de872"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- Basic Example: Send a confession ---
    window.submitConfession = async function () {
      const confession = document.getElementById("confession").value.trim();
      if (!confession) return alert("Type your confession first ğŸ˜ˆ");

      const confRef = ref(db, "confessions");
      await push(confRef, {
        text: confession,
        timestamp: Date.now()
      });

      document.getElementById("confession").value = "";
      alert("Confession submitted anonymously ğŸ’‹");
    };

    // --- Read all confessions ---
    const list = document.getElementById("list");
    const confRef = ref(db, "confessions");
    onValue(confRef, (snapshot) => {
      const data = snapshot.val();
      list.innerHTML = "";
      for (let id in data) {
        const li = document.createElement("li");
        li.textContent = data[id].text;
        list.appendChild(li);
      }
    });
  </script>
</head>
<body style="font-family:sans-serif;text-align:center;padding:20px;">
  <h1>ğŸ’‹ Confess & Guess: Chaos Edition ğŸ’‹</h1>

  <textarea id="confession" rows="3" cols="40" placeholder="Enter your spicy secret..."></textarea><br/>
  <button onclick="submitConfession()">Submit Confession</button>

  <h2>ğŸ”¥ Current Confessions ğŸ”¥</h2>
  <ul id="list"></ul>
</body>
