<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nekoshi - Library Kitty</title>
<style>
  body {
    margin:0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background:#fff0f5;
    color:#333;
  }
  header {
    background:#ff69b4;
    color:white;
    padding:15px 20px;
    text-align:center;
    font-size:2em;
    font-weight:bold;
    position:sticky;
    top:0;
    z-index:1000;
    box-shadow:0 2px 5px rgba(0,0,0,0.2);
  }
  nav {
    display:flex;
    justify-content:center;
    gap:15px;
    margin:10px 0;
  }
  nav button {
    padding:8px 15px;
    border:none;
    border-radius:8px;
    background:#ffb6c1;
    color:white;
    font-weight:bold;
    cursor:pointer;
  }
  nav button:hover {
    background:#ff69b4;
  }
  .book-container {
    max-width:700px;
    margin:20px auto;
    border:3px solid #ff69b4;
    border-radius:15px;
    background:white;
    padding:20px;
    position:relative;
    overflow:hidden;
    height:70vh;
  }
  .page {
    width:100%;
    height:100%;
    overflow-y:auto;
    font-size:1.1em;
    line-height:1.6em;
    padding-right:10px;
  }
  .page-number {
    text-align:right;
    margin-top:10px;
    color:#ff69b4;
    font-weight:bold;
  }
  .chapter-menu {
    max-width:700px;
    margin:10px auto;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
  }
  .chapter-menu button {
    background:#ffe4e1;
    border:none;
    padding:6px 12px;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
  }
  .chapter-menu button:hover {
    background:#ffb6c1;
    color:white;
  }
  footer {
    text-align:center;
    padding:20px;
    background:#ff69b4;
    color:white;
    font-weight:bold;
    margin-top:20px;
  }
</style>
</head>
<body>

<header>üìñ Nekoshi</header>

<nav>
  <button onclick="showChapterMenu()">Chapters</button>
  <button onclick="goToStart()">Start of Book</button>
  <button onclick="window.open('https://discord.gg/DGcGSUHs','_blank')">Join Discord</button>
</nav>

<div class="chapter-menu" id="chapterMenu" style="display:none;"></div>

<div class="book-container">
  <div class="page" id="pageContent"></div>
  <div class="page-number" id="pageNumber"></div>
</div>

<footer>Library Kitty - Read & Enjoy! üíñ</footer>

<script>
const chapters = [
`Ren Morikawa stood in front of the school gates, sweat dripping down his back as he stared up at the building like it was a final boss.
‚ÄúOkay,‚Äù he muttered, clutching his backpack like a lifeline. ‚ÄúIt‚Äôs just school. In a new country. With strangers. And maybe cat people. No big deal.‚Äù
He took one step inside and immediately got bumped by someone with fox ears and a full-on tail, sprinting down the hall with toast in their mouth.
Ren blinked. ‚Äú‚Ä¶I guess that is normal here.‚Äù ren continued on heading to class.`,
`(CHAPTER2) Write your second chapter here...`,
`(CHAPTER3) Write your third chapter here...`,
`(CHAPTER4) Write your fourth chapter here...`,
`(CHAPTER5) Write your fifth chapter here...`,
`(CHAPTER6) Write your sixth chapter here...`,
`(CHAPTER7) Write your seventh chapter here...`,
`(CHAPTER8) Write your eighth chapter here...`,
`(CHAPTER9) Write your ninth chapter here...`,
`(CHAPTER10) Write your tenth chapter here...`,
`(CHAPTER11) Write your eleventh chapter here...`,
`(CHAPTER12) Write your twelfth chapter here...`,
`(CHAPTER13) Write your thirteenth chapter here...`,
`(CHAPTER14) Write your fourteenth chapter here...`,
`(CHAPTER15) Write your fifteenth chapter here...`,
`(CHAPTER16) Write your sixteenth chapter here...`,
`(CHAPTER17) Write your seventeenth chapter here...`,
`(CHAPTER18) Write your eighteenth chapter here...`,
`(CHAPTER19) Write your nineteenth chapter here...`,
`(CHAPTER20) Write your twentieth chapter here...`,
`(CHAPTER21) Write your twenty-first chapter here...`,
`(CHAPTER22) Write your twenty-second chapter here...`,
`(CHAPTER23) Write your twenty-third chapter here...`,
`(CHAPTER24) Write your twenty-fourth chapter here...`,
`(CHAPTER25) Write your twenty-fifth chapter here...`,
`(CHAPTER26) Write your twenty-sixth chapter here...`,
`(CHAPTER27) Write your twenty-seventh chapter here...`,
`(CHAPTER28) Write your twenty-eighth chapter here...`,
`(CHAPTER29) Write your twenty-ninth chapter here...`,
`(CHAPTER30) Write your thirtieth chapter here...`
];

let currentChapter = 0;
let currentPage = 0;
let pages = [];

function splitIntoPages(text, charsPerPage=500){
  const result=[];
  let start=0;
  while(start<text.length){
    result.push(text.slice(start,start+charsPerPage));
    start+=charsPerPage;
  }
  return result;
}

function renderPage(){
  const pageContent=document.getElementById('pageContent');
  pageContent.innerHTML = pages[currentPage].replace(/\n/g,'<br>');
  document.getElementById('pageNumber').innerText=`Chapter ${currentChapter+1} - Page ${currentPage+1} / ${pages.length}`;
}

function goToChapter(index){
  currentChapter=index;
  currentPage=0;
  pages=splitIntoPages(chapters[currentChapter]);
  renderPage();
  document.getElementById('chapterMenu').style.display='none';
}

function showChapterMenu(){
  const menu=document.getElementById('chapterMenu');
  menu.innerHTML='';
  chapters.forEach((ch,idx)=>{
    const btn=document.createElement('button');
    btn.innerText=`Chapter ${idx+1}`;
    btn.onclick=()=>goToChapter(idx);
    menu.appendChild(btn);
  });
  menu.style.display = menu.style.display==='none' ? 'flex' : 'none';
}

function goToStart(){
  goToChapter(0);
}

// Initial load
goToStart();

// Swipe support
let touchStartX=0;
const container=document.querySelector('.book-container');
container.addEventListener('touchstart', e=>{touchStartX=e.changedTouches[0].screenX;});
container.addEventListener('touchend', e=>{
  const touchEndX = e.changedTouches[0].screenX;
  if(touchStartX - touchEndX > 50){
    if(currentPage<pages.length-1) currentPage++;
  } else if(touchEndX - touchStartX > 50){
    if(currentPage>0) currentPage--;
  }
  renderPage();
});
</script>

</body>
</html>
